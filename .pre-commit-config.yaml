# Pre-commit hooks configuration
# https://pre-commit.com/
#
# Install: pip install pre-commit && pre-commit install
# Update baseline: detect-secrets scan --baseline .secrets.baseline

exclude: |
  (?x)^(
    REFERENCE/.*|
    node_modules/.*|
    test-results/.*|
    playwright-report/.*|
    playwright/\\.cache/.*
  )$

repos:
  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: |
          (?x)^(
            REFERENCE/.*|
            tests/.*|
            web/tests/.*|
            .*\.lock$|
            .*\.min\.js$
          )$

  # Python code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=500']

  # Python formatting (single-file execution to avoid multiprocessing socket issues)
  - repo: local
    hooks:
      - id: black-single
        name: black (single-file, no multiprocessing)
        entry: bash -lc 'status=0; for f in "$@"; do python3 -m black --check --diff "$f" || status=$?; done; exit $status' --
        language: system
        types: [python]
        # Remove --check --diff to auto-format

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--check-only', '--diff']
        # Remove --check-only --diff to auto-sort
