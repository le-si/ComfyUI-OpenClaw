name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:

  import-smoke:
    name: Import Smoke Test (ComfyUI loader)
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install import deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pillow
      - name: Import smoke test
        env:
          MOLTBOT_STATE_DIR: ${{ github.workspace }}/moltbot_state/_ci_smoke
        run: |
          python -m unittest tests.test_comfyui_loader_import -v


  frontend-e2e:
    name: Frontend E2E (Playwright)
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node deps
        run: |
          npm install
      - name: Install Playwright browsers
        run: |
          npx playwright install chromium
      - name: Run E2E
        run: |
          npm test



  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy pillow
      - name: Run unit tests

        env:
          MOLTBOT_STATE_DIR: ${{ github.workspace }}/moltbot_state/_ci_unit
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v

  security-audit:
    name: Security Audit (S23)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Frontend Audit (npm)
        run: |
          # Audit only production dependencies, ignore dev
          npm audit --production

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Backend Audit (pip)
        run: pip-audit
